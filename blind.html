<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <title>Poker Tournament</title>
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
    }
    .slide-in {
      transition: transform 0.3s ease;
    }
    .hidden-sidebar {
      transform: translateX(-100%);
    }
    .visible-sidebar {
      transform: translateX(0);
    }
  </style>
</head>
<body class="bg-gray-900 text-white h-full">
  <audio id="alert1min" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="alertEnd" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar" class="slide-in hidden-sidebar fixed top-0 left-0 h-full w-80 bg-gray-800 p-4 z-40 overflow-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Settings</h2>
        <button onclick="toggleSidebar()" class="text-[1rem]"><<</button>
      </div>
      <!-- Blind Settings -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-2">Blinds</h3>
        <div id="blindsList"></div>
        <button onclick="addBlind()" class="mt-2 bg-green-600 px-4 py-1 rounded">+ Add Blind</button>
      </div>
      <!-- Controls -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-2">Timer Controls</h3>
        <button onclick="startTimer()" class="bg-blue-600 px-4 py-1 rounded mr-2">‚ñ∂ Start</button>
        <button onclick="resetTimer()" class="bg-red-600 px-4 py-1 rounded">‚ü≤ Reset</button>
      </div>
      <!-- Prize Settings -->
      <div>
        <h3 class="text-lg font-semibold mb-2">Prize Pool</h3>
        <label>Buy-in: <input id="buyin" type="number" class="bg-gray-700 w-20 px-1" value="300" onchange="updatePrizes()"></label><br/>
        <!-- Rake input removed as it's now calculated -->
        <label>1st (%): <input id="p1" type="number" class="bg-gray-700 w-20 px-1" value="50" onchange="updatePrizes()"></label><br/>
        <label>2nd (%): <input id="p2" type="number" class="bg-gray-700 w-20 px-1" value="20" onchange="updatePrizes()"></label><br/>
        <label>3rd (%): <input id="p3" type="number" class="bg-gray-700 w-20 px-1" value="15" onchange="updatePrizes()"></label><br/>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col items-center justify-center text-center px-4">
      <button onclick="toggleSidebar()" class="absolute top-4 left-4 bg-blue-500 px-3 py-1 rounded">‚ò∞ Settings</button>

      <h1 id="timer" class="text-[22rem] font-bold mb-6">00:00</h1>

      <div class="text-2xl mb-2">Current Blind</div>
      <div id="currentBlind" class="text-[6rem] font-semibold mb-4">SB 100 / BB 200</div>

      <div class="text-[2rem] text-gray-400 mb-6">Next: SB 200 / BB 400</div>

      <div class="flex items-center justify-center mb-6">
        <button onclick="changePlayers(-1)" class="bg-red-600 px-3 py-1 rounded text-lg">-</button>
        <div class="px-4 text-2xl">Players: <span id="playerCount">9</span></div>
        <button onclick="changePlayers(1)" class="bg-green-600 px-3 py-1 rounded text-lg">+</button>
      </div>

      <div class="flex items-center justify-center mb-4">
        <button id="pauseBtn" onclick="togglePause()" class="bg-yellow-500 px-6 py-2 rounded text-lg">‚è∏ Pause</button>
      </div>

      <div class="w-full max-w-md bg-gray-800 p-4 rounded shadow">
        <h2 class="text-[2rem] font-bold mb-2">üèÜPrize Pool</h2>
        <div id="prizes" class="text-[3rem] space-y-1">
          <div>ü•á1st : ‡∏ø</div>
          <div>ü•à2nd : ‡∏ø</div>
          <div>ü•â3rd : ‡∏ø</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize variables, loading from localStorage or setting defaults
    let blinds = JSON.parse(localStorage.getItem('blinds')) || [{ sb: 100, bb: 200, duration: 20 }];
    let currentBlindIndex = 0;
    let timer = blinds[0].duration * 60;
    let players = parseInt(localStorage.getItem('players')) || 9;
    // Rake is now calculated, no longer loaded from localStorage directly
    let buyin = parseFloat(localStorage.getItem('buyin')) || 300; // Load buyin
    let p1 = parseFloat(localStorage.getItem('p1')) || 50; // Load 1st prize %
    let p2 = parseFloat(localStorage.getItem('p2')) || 20; // Load 2nd prize %
    let p3 = parseFloat(localStorage.getItem('p3')) || 15; // Load 3rd prize %
    let rake; // Declare rake, its value will be calculated

    let interval = null;
    let paused = false;

    // Function to toggle sidebar visibility
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('visible-sidebar');
      document.getElementById('sidebar').classList.toggle('hidden-sidebar');
    }

    // Function to add a new blind level
    function addBlind() {
      blinds.push({ sb: 0, bb: 0, duration: 20 });
      saveData(); // Save data after adding
      renderBlinds(); // Re-render the blinds list
    }

    // Function to delete a blind level
    function deleteBlind(index) {
      blinds.splice(index, 1);
      saveData(); // Save data after deleting
      renderBlinds(); // Re-render the blinds list
    }

    // Function to render the list of blind levels in the sidebar
    function renderBlinds() {
      const list = document.getElementById('blindsList');
      list.innerHTML = '';
      blinds.forEach((b, i) => {
        list.innerHTML += `
          <div class="mb-2 flex items-center space-x-1">
            SB <input type="number" value="${b.sb}" onchange="updateBlind(${i}, 'sb', this.value)" class="bg-gray-700 w-16 px-1"> 
            BB <input type="number" value="${b.bb}" onchange="updateBlind(${i}, 'bb', this.value)" class="bg-gray-700 w-16 px-1">
            Min <input type="number" value="${b.duration}" onchange="updateBlind(${i}, 'duration', this.value)" class="bg-gray-700 w-16 px-1">
            <button onclick="deleteBlind(${i})" class="text-red-500 px-2">‚úñ</button>
          </div>`;
      });
    }

    // Function to update a specific blind level's value
    function updateBlind(i, key, value) {
      blinds[i][key] = parseInt(value);
      saveData(); // Save data after updating
    }

    // Function to update the main display (current and next blind)
    function updateDisplay() {
      const blind = blinds[currentBlindIndex];
      const isBreak = blind.sb === 0 && blind.bb === 0;
      document.getElementById('currentBlind').textContent = isBreak ? 'Break Time' : ` ${blind.sb} /  ${blind.bb}`;
      const next = blinds[currentBlindIndex + 1];
      document.querySelector('.text-gray-400').textContent = next ? `Next: ${next.sb} / ${next.bb}` : 'Last Blind';
    }

    // Function to update prize calculations and display
    function updatePrizes() {
      // Get values from input fields and update global variables
      buyin = parseFloat(document.getElementById('buyin').value);
      p1 = parseFloat(document.getElementById('p1').value);
      p2 = parseFloat(document.getElementById('p2').value);
      p3 = parseFloat(document.getElementById('p3').value);

      // Calculate rake based on the sum of prize percentages
      rake = 100 - (p1 + p2 + p3);
      
      // Save the updated prize settings (excluding rake, as it's calculated)
      saveData();

      const total = players * buyin * (1 - rake / 100);
      
      // Calculate and round down to the nearest 10 for each prize
      const prize1st = Math.floor((total * p1 / 100) / 10) * 10;
      const prize2nd = Math.floor((total * p2 / 100) / 10) * 10;
      const prize3rd = Math.floor((total * p3 / 100) / 10) * 10;

      document.getElementById('prizes').innerHTML = `
        <div>ü•á1st: ‡∏ø${prize1st}</div>
        <div>ü•à2nd: ‡∏ø${prize2nd}</div>
        <div>ü•â3rd: ‡∏ø${prize3rd}</div>`;
    }

    // Function to change the number of players
    function changePlayers(n) {
      players = Math.max(1, players + n);
      document.getElementById('playerCount').textContent = players;
      saveData(); // Save data after changing players
      updatePrizes(); // Recalculate prizes
    }

    // Function to start the timer
    function startTimer() {
      if (interval) return; // Prevent multiple intervals
      interval = setInterval(() => {
        if (paused) return; // Do nothing if paused

        // Play alert sounds
        if (timer === 60) document.getElementById('alert1min').play();
        if (timer === 0) document.getElementById('alertEnd').play();

        if (timer > 0) {
          timer--; // Decrement timer
        } else if (currentBlindIndex < blinds.length - 1) {
          currentBlindIndex++; // Move to next blind
          timer = blinds[currentBlindIndex].duration * 60; // Reset timer for new blind
          updateDisplay(); // Update display for new blind
        }
        // Format and display timer
        const m = String(Math.floor(timer / 60)).padStart(2, '0');
        const s = String(timer % 60).padStart(2, '0');
        document.getElementById('timer').textContent = `${m}:${s}`;
      }, 1000); // Update every second
    }

    // Function to reset the timer
    function resetTimer() {
      clearInterval(interval); // Clear any existing interval
      interval = null;
      paused = false;
      document.getElementById('pauseBtn').textContent = '‚è∏ Pause'; // Reset pause button text
      currentBlindIndex = 0; // Reset to first blind
      timer = blinds[0].duration * 60; // Reset timer duration
      updateDisplay(); // Update display
      // Display initial timer value
      const m = String(Math.floor(timer / 60)).padStart(2, '0');
      const s = String(timer % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${m}:${s}`;
    }

    // Function to toggle pause/resume
    function togglePause() {
      paused = !paused;
      document.getElementById('pauseBtn').textContent = paused ? '‚ñ∂ Resume' : '‚è∏ Pause';
    }

    // Function to save all relevant data to localStorage
    function saveData() {
      localStorage.setItem('blinds', JSON.stringify(blinds));
      localStorage.setItem('players', players);
      // localStorage.setItem('rake', rake); // Rake is now calculated, no longer saved directly
      localStorage.setItem('buyin', buyin); // Save buyin
      localStorage.setItem('p1', p1);     // Save 1st prize %
      localStorage.setItem('p2', p2);     // Save 2nd prize %
      localStorage.setItem('p3', p3);     // Save 3rd prize %
    }

    // Initial setup calls
    // Set initial values for prize inputs from localStorage or defaults
    document.getElementById('buyin').value = buyin;
    // document.getElementById('rake').value = rake; // Rake input removed
    document.getElementById('p1').value = p1;
    document.getElementById('p2').value = p2;
    document.getElementById('p3').value = p3;

    renderBlinds();
    updateDisplay();
    updatePrizes(); // Call updatePrizes to initialize prize display and calculate initial rake
    resetTimer();
  </script>
</body>
</html>
